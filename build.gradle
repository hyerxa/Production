plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

sourceCompatibility = 11

javafx {
    modules = [ 'javafx.controls' , 'javafx.fxml' ]
    version = '11.0.2'
}

mainClassName = 'Main'

group 'io.github.hyerxa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
